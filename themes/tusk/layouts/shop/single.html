  <script type="text/javascript">
    function checkSize(color) {
      if (color === 'bluespruce') {
        if (document.getElementById('bluespruce').value === 'select') {
          alert('Please select a size!');
          return false;
        }
      }
      else if (color === 'wine') {
        if (document.getElementById('wine').value === 'select') {
          alert('Please select a size!');
          return false;
        }
      }
      else if (color === 'kk_blue') {
        if (document.getElementById('kk_blue').value === 'select') {
          alert('Please select a size!');
          return false;
        }
      }
      else if (color === 'kk_red') {
        if (document.getElementById('kk_red').value === 'select') {
          alert('Please select a size!');
          return false;
        }
      }
    }
  </script>
